<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LocalVision 상태표(상세)</title>
  <style>
    :root{
      --bg:#05070a;
      --lime:#c8ff00;
      --text:#f2f4f8;
      --muted:rgba(255,255,255,.62);
      --card:rgba(255,255,255,.06);
      --line:rgba(255,255,255,.10);
      --on:#24e36f;
      --off:#ff5252;
      --unk:#ffcc00;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,"Pretendard","Noto Sans KR",Arial,sans-serif;
      min-height:100vh;
      overflow:auto;
    }
    .glow{
      position:fixed; inset:-20%;
      background:radial-gradient(circle at 50% 40%,
        rgba(200,255,0,0.20) 0%,
        rgba(200,255,0,0.08) 25%,
        rgba(0,0,0,0) 60%);
      filter:blur(2px);
      pointer-events:none;
      z-index:0;
    }
    .wrap{
      width:min(1280px, 94vw);
      margin:0 auto;
      padding:26px 16px 22px;
      position:relative;
      z-index:1;
    }
    header{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      margin-bottom:14px;
    }
    .hgroup{display:flex;flex-direction:column;gap:6px;}
    .title{
      margin:0;
      font-size:34px;
      font-weight:900;
      letter-spacing:-1px;
    }
    .subtitle{
      margin:0;
      color:rgba(200,255,0,.65);
      font-size:12px;
      letter-spacing:2px;
      font-weight:900;
    }
    .controls{
      display:flex; gap:10px; flex-wrap:wrap;
      align-items:center; justify-content:flex-end;
    }
    .pill{
      display:inline-flex; gap:8px; align-items:center;
      padding:8px 10px; border-radius:999px;
      border:1px solid var(--line);
      background:var(--card);
      font-size:13px; font-weight:900;
      color:rgba(255,255,255,.85);
      white-space:nowrap;
    }
    .btn{
      height:40px;
      padding:0 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:var(--card);
      color:var(--text);
      font-weight:900;
      cursor:pointer;
    }
    .btn.primary{
      background:rgba(200,255,0,.92);
      border-color:rgba(200,255,0,.60);
      color:#071000;
    }
    .btn:active{transform:translateY(1px);}
    input[type="text"]{
      height:40px;
      min-width:240px;
      padding:0 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
      color:var(--text);
      outline:none;
      font-weight:800;
    }
    .tableWrap{
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
      border-radius:16px;
      overflow:hidden;
    }
    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      font-size:14px;
    }
    thead th{
      position:sticky;
      top:0;
      background:rgba(5,7,10,.92);
      backdrop-filter: blur(6px);
      z-index:2;
      text-align:left;
      padding:12px 12px;
      border-bottom:1px solid var(--line);
      font-size:13px;
      letter-spacing:.2px;
    }
    tbody td{
      padding:12px 12px;
      border-bottom:1px solid rgba(255,255,255,.06);
      vertical-align:top;
    }
    tbody tr:hover td{ background:rgba(200,255,0,.05); }
    .name{
      font-size:15px;
      font-weight:900;
      letter-spacing:-.2px;
      display:flex; align-items:center; gap:8px; flex-wrap:wrap;
    }
    .storeId{
      font-size:12px;
      padding:3px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:rgba(255,255,255,.78);
      font-weight:900;
    }
    .urlCell{
      display:flex; align-items:center; gap:10px; flex-wrap:wrap;
    }
    a.url{
      color:rgba(200,255,0,.92);
      font-weight:900;
      text-decoration:none;
      max-width:520px;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      display:inline-block;
    }
    a.url:hover{text-decoration:underline;}
    .copy{
      height:30px;
      padding:0 10px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      color:rgba(255,255,255,.85);
      font-weight:900;
      cursor:pointer;
    }
    .statusLine{
      display:flex; align-items:center; gap:8px; flex-wrap:wrap;
      font-weight:900;
    }
    .dot{ width:10px; height:10px; border-radius:999px; display:inline-block; }
    .dot.on{ background:var(--on); }
    .dot.off{ background:var(--off); }
    .dot.unk{ background:var(--unk); }
    .muted{ color:var(--muted); font-weight:800; font-size:12px; }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .err{
      margin-top:14px;
      white-space:pre-wrap;
      color:#ffb4b4;
      font-weight:900;
    }
    .footer{
      margin-top:12px;
      color:rgba(255,255,255,.55);
      font-size:12px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="wrap">
    <header>
      <div class="hgroup">
        <p class="subtitle">UIJEONGBU LOCAL AD NETWORK</p>
        <h1 class="title">상태표(상세)</h1>
      </div>

      <div class="controls">
        <span class="pill">STATUS API: <span id="apiBase" class="mono">-</span></span>
        <input id="q" type="text" placeholder="검색: 업체명 / store / URL" />
        <button class="btn" id="btnRefresh">새로고침</button>
        <button class="btn" onclick="history.back()">뒤로</button>
        <button class="btn primary" onclick="location.replace(location.pathname + '?v=' + Date.now())">강제 새로고침</button>
      </div>
    </header>

    <div class="tableWrap">
      <table>
        <thead>
          <tr>
            <th style="width:220px;">업체</th>
            <th>URL</th>
            <th style="width:220px;">TV 마지막접속시간</th>
            <th style="width:220px;">ADMIN 마지막접속시간</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <div class="footer">
      <div>
        로드된 매장: <b id="loadedCount">-</b>개 · 마지막 갱신: <span id="loadedAt">-</span> · 상태 갱신: <span id="statusAt">-</span>
      </div>
      <div>
        TV ONLINE <b id="tvOnline">-</b> / <span id="total">-</span> · ADMIN ONLINE <b id="adOnline">-</b> / <span id="total2">-</span>
      </div>
    </div>

    <div id="err" class="err"></div>
  </div>

<script>
  // ===== 설정 =====
  // index.html과 동일한 기본값 (statusBase 쿼리로 교체 가능)
  const DEFAULT_STATUS_API = 'https://lv-heartbeat-api.kiklekidz.workers.dev';
  const STATUS_API = (new URLSearchParams(location.search).get('statusBase') || DEFAULT_STATUS_API).replace(/\/+$/, '');
  const REFRESH_MS = 10_000;

  // ===== 유틸 =====
  const esc = (s) => String(s ?? '').replace(/[&<>"']/g, m => ({
    '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'
  }[m]));

  function storeFromUrl(url){
    try{
      const u = new URL(url, location.href);
      return (u.searchParams.get('store') || '').trim().toLowerCase();
    }catch(e){ return ''; }
  }

  function toMs(x){
    const n = Number(x);
    return Number.isFinite(n) ? n : null;
  }

  function formatSeen(lastSeenMs, lastSeenIso){
    if(lastSeenIso) return String(lastSeenIso);
    if(!lastSeenMs) return '-';
    try{
      return new Date(Number(lastSeenMs)).toLocaleString('ko-KR', { timeZone: 'Asia/Seoul' });
    }catch(e){
      return String(lastSeenMs);
    }
  }

  function calcOnline(lastSeenMs, ttlSec){
    if(!lastSeenMs) return { state:'MISS', online:false, ageSec:null };
    const ageSec = Math.max(0, Math.floor((Date.now() - lastSeenMs)/1000));
    const online = ageSec <= ttlSec;
    return { state: online ? 'ON' : 'OFF', online, ageSec };
  }

  async function fetchStatus(role){
    const url = `${STATUS_API}/status/all?role=${encodeURIComponent(role)}&t=${Date.now()}`;
    try{
      const res = await fetch(url, { cache:'no-store' });
      const data = await res.json().catch(()=>null);
      if(!data || data.ok !== true) return { ok:false, role, url, ttlSec:120, items:[], err:'bad_json' };
      return { ok:true, role, url, ttlSec:Number(data.ttlSec||120), items:Array.isArray(data.items)?data.items:[] };
    }catch(e){
      return { ok:false, role, url, ttlSec:120, items:[], err:String(e?.message || e) };
    }
  }

  function mapByStore(items){
    const m = new Map();
    for(const it of (items||[])){
      const store = String(it.store||'').trim().toLowerCase();
      if(store) m.set(store, it);
    }
    return m;
  }

  function dotClass(state){
    return (state==='ON') ? 'on' : (state==='OFF') ? 'off' : 'unk';
  }

  // ===== 데이터 =====
  let STORES = [];
  let LAST = { tv:null, admin:null, tvTtl:120, adTtl:120 };

  async function loadStores(){
    const res = await fetch(`./stores.json?v=${Date.now()}`, { cache:'no-store' });
    if(!res.ok) throw new Error('stores.json 불러오기 실패: ' + res.status);
    const stores = await res.json();
    if(!Array.isArray(stores) || stores.length === 0) throw new Error('stores.json 형식 오류(배열/내용 확인)');

    STORES = stores.map(s => ({
      name: s.name || '이름없음',
      url: s.url,
      store: (s.store || storeFromUrl(s.url) || '').toLowerCase(),
    }));

    document.getElementById('loadedCount').textContent = String(STORES.length);
    document.getElementById('total').textContent = String(STORES.length);
    document.getElementById('total2').textContent = String(STORES.length);
    document.getElementById('loadedAt').textContent = new Date().toLocaleString('ko-KR', { timeZone: 'Asia/Seoul' });
  }

  function rowHtml(s, tvRec, adRec, ttlTv, ttlAd){
    const tv = calcOnline(toMs(tvRec?.lastSeen), ttlTv);
    const ad = calcOnline(toMs(adRec?.lastSeen), ttlAd);

    const tvSeen = formatSeen(tvRec?.lastSeen, tvRec?.lastSeenIso);
    const adSeen = formatSeen(adRec?.lastSeen, adRec?.lastSeenIso);

    const safeUrl = esc(s.url || '');
    const dispUrl = esc(s.url || '');

    const tvAge = (tv.ageSec==null) ? '' : `· ${tv.ageSec}s 전`;
    const adAge = (ad.ageSec==null) ? '' : `· ${ad.ageSec}s 전`;

    return `
      <tr data-filter="${esc((s.name||'')+' '+(s.store||'')+' '+(s.url||''))}">
        <td>
          <div class="name">
            ${esc(s.name)}
            <span class="storeId mono">${esc(s.store || 'no-store')}</span>
          </div>
        </td>
        <td>
          <div class="urlCell">
            <a class="url" href="${safeUrl}" target="_blank" rel="noopener noreferrer">${dispUrl}</a>
            <button class="copy" data-copy="${safeUrl}">복사</button>
          </div>
          <div class="muted">※ 클릭하면 새 탭으로 열림</div>
        </td>
        <td>
          <div class="statusLine">
            <span class="dot ${dotClass(tv.state)}"></span>
            <span>${tv.state==='ON' ? 'ONLINE' : tv.state==='OFF' ? 'OFFLINE' : '미수신'}</span>
            <span class="muted">${esc(tvAge)}</span>
          </div>
          <div class="muted mono">${esc(tvSeen)}</div>
        </td>
        <td>
          <div class="statusLine">
            <span class="dot ${dotClass(ad.state)}"></span>
            <span>${ad.state==='ON' ? 'ONLINE' : ad.state==='OFF' ? 'OFFLINE' : '미수신'}</span>
            <span class="muted">${esc(adAge)}</span>
          </div>
          <div class="muted mono">${esc(adSeen)}</div>
        </td>
      </tr>
    `;
  }

  function renderTable(){
    const tbody = document.getElementById('tbody');
    const tvMap = mapByStore(LAST.tv?.items || []);
    const adMap = mapByStore(LAST.admin?.items || []);

    let tvOnline = 0;
    let adOnline = 0;

    const rows = [];
    for(const s of STORES){
      const tvRec = s.store ? tvMap.get(s.store) : null;
      const adRec = s.store ? adMap.get(s.store) : null;

      const tv = calcOnline(toMs(tvRec?.lastSeen), LAST.tvTtl);
      const ad = calcOnline(toMs(adRec?.lastSeen), LAST.adTtl);

      if(tv.online) tvOnline++;
      if(ad.online) adOnline++;

      rows.push(rowHtml(s, tvRec, adRec, LAST.tvTtl, LAST.adTtl));
    }

    tbody.innerHTML = rows.join('');
    document.getElementById('tvOnline').textContent = String(tvOnline);
    document.getElementById('adOnline').textContent = String(adOnline);

    // 복사 버튼 이벤트
    tbody.querySelectorAll('button.copy').forEach(btn => {
      btn.addEventListener('click', async (e) => {
        e.preventDefault();
        const txt = btn.getAttribute('data-copy') || '';
        try{
          await navigator.clipboard.writeText(txt);
          btn.textContent = '복사됨';
          setTimeout(()=>btn.textContent='복사', 900);
        }catch(err){
          alert('복사 실패: 브라우저 권한을 확인해주세요.');
        }
      });
    });

    applyFilter();
  }

  function applyFilter(){
    const q = (document.getElementById('q').value || '').trim().toLowerCase();
    const rows = document.querySelectorAll('#tbody tr');
    for(const tr of rows){
      const hay = (tr.getAttribute('data-filter') || '').toLowerCase();
      tr.style.display = (!q || hay.includes(q)) ? '' : 'none';
    }
  }

  async function refresh(){
    const err = document.getElementById('err');
    err.textContent = '';

    document.getElementById('apiBase').textContent = STATUS_API;

    const [tvRes, adRes] = await Promise.all([fetchStatus('tv'), fetchStatus('admin')]);
    LAST.tv = tvRes;
    LAST.admin = adRes;
    LAST.tvTtl = Number(tvRes.ttlSec || 120);
    LAST.adTtl = Number(adRes.ttlSec || 120);

    renderTable();
    document.getElementById('statusAt').textContent = new Date().toLocaleTimeString('ko-KR', { timeZone:'Asia/Seoul' });

    const msgs = [];
    if(!tvRes.ok) msgs.push(`TV 상태 API 실패(CORS/URL 확인)\n${tvRes.url}\n${tvRes.err||''}`);
    if(!adRes.ok) msgs.push(`ADMIN 상태 API 실패(CORS/URL 확인)\n${adRes.url}\n${adRes.err||''}`);
    const missingStore = STORES.filter(x => !x.store).map(x => x.name);
    if(missingStore.length) msgs.push(`⚠️ store 파라미터가 없는 항목: ${missingStore.join(', ')}`);
    if(msgs.length) err.textContent = msgs.join('\n\n');
  }

  async function boot(){
    await loadStores();
    await refresh();
  }

  document.getElementById('btnRefresh').addEventListener('click', refresh);
  document.getElementById('q').addEventListener('input', applyFilter);

  boot().catch(e => document.getElementById('err').textContent = String(e?.message||e));
  setInterval(refresh, REFRESH_MS);
</script>
</body>
</html>
